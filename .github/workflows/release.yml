name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run tests
        run: cargo test --all

  build:
    name: Build ${{ matrix.target }}
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-latest
            name: recall-macos-intel
          - target: aarch64-apple-darwin
            os: macos-14
            name: recall-macos-arm64
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            name: recall-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
            name: recall-linux-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: recall-windows-x86_64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.name }}.tar.gz recall
          cd ../../..

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../${{ matrix.name }}.zip recall.exe
          cd ../../..

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            ${{ matrix.name }}.tar.gz
            ${{ matrix.name }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
          generate_release_notes: true

  publish-winget:
    name: Publish to WinGet
    needs: release
    runs-on: windows-latest
    # Skip pre-release versions (e.g., v0.2.1-rc1)
    if: ${{ !contains(github.ref_name, '-') }}
    steps:
      - uses: vedantmgoyal9/winget-releaser@v2
        with:
          identifier: zippoxer.recall
          installers-regex: '\.zip$'
          token: ${{ secrets.WINGET_TOKEN }}

  publish-homebrew:
    name: Publish to Homebrew
    needs: release
    runs-on: ubuntu-latest
    # Skip pre-release versions (e.g., v0.2.1-rc1)
    if: ${{ !contains(github.ref_name, '-') }}
    steps:
      - name: Download release assets
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          mkdir -p assets
          cd assets
          gh release download "$GITHUB_REF_NAME" -R zippoxer/recall \
            --pattern "recall-macos-intel.tar.gz" \
            --pattern "recall-macos-arm64.tar.gz" \
            --pattern "recall-linux-x86_64.tar.gz"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute SHA256 hashes
        id: hashes
        run: |
          cd assets
          echo "macos_intel=$(sha256sum recall-macos-intel.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "macos_arm64=$(sha256sum recall-macos-arm64.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT
          echo "linux_x86_64=$(sha256sum recall-linux-x86_64.tar.gz | cut -d' ' -f1)" >> $GITHUB_OUTPUT

      - name: Update Homebrew tap
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          SHA_INTEL="${{ steps.hashes.outputs.macos_intel }}"
          SHA_ARM="${{ steps.hashes.outputs.macos_arm64 }}"
          SHA_LINUX="${{ steps.hashes.outputs.linux_x86_64 }}"

          git clone https://x-access-token:${{ secrets.HOMEBREW_TAP_TOKEN }}@github.com/zippoxer/homebrew-tap.git
          cd homebrew-tap

          # Update version and SHA256 hashes in the formula
          sed -i "s/version \".*\"/version \"$VERSION\"/" Formula/recall.rb
          sed -i "0,/sha256 \"[a-f0-9]*\"/s//sha256 \"$SHA_INTEL\"/" Formula/recall.rb
          sed -i "0,/sha256 \"[a-f0-9]*\"/s//sha256 \"$SHA_ARM\"/" Formula/recall.rb
          sed -i "0,/sha256 \"[a-f0-9]*\"/s//sha256 \"$SHA_LINUX\"/" Formula/recall.rb

          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/recall.rb
          git commit -m "Update recall to $VERSION"
          git push
